<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <div>Número (entre 1 e 100):
                <input type="number" name="fnun" id="txtNum"> 
                <input type="button" value="Adicionar" id="add-button" onclick="adicionar()"></div>
            </div>
        <div>
            <br><div><select name="select" id="seltab" size="6"></select></div>
            <div><input type="button" value="Finalizar" id="fin-button" onclick="finalizar()"></div>
            <div id="res"></div>
        </div>
    </section>
    <footer>
        <p>&copy; PedroWrublak</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
